<ion-header>
  <ion-toolbar>
    <ion-title text-center>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" >
        <ion-col >
          <div class="logintext">
            <h3>Login</h3>
          </div>
          <div >
            <ion-item>
              <ion-input [(ngModel)] = "email" type="email" placeholder="your@email.com" [ngModelOptions]="{standalone: true}" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)] = "password" type="password" placeholder="Password" [ngModelOptions]="{standalone: true}" required></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div class="logintext">
      If you don't have an account, please <a routerLink='/register'>
        register</a> first!
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
<ion-footer>
  <ng-container>
    <ion-button class="stickToBottom" [disabled]="!form.valid" expand="block" (click)="googleSignIn()">
      Google signin
    </ion-button>
  </ng-container>
</ion-footer>


<ion-content class="background-image" no-scroll padding>
  <div class="container" >

    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid>
        <ion-row color="primary" >
          <ion-col >
            <div class="logintext1">
              <h3>Login</h3>
            </div>
            <div >
              <ion-item class="form-field">
                <ion-input [(ngModel)] = "email" type="email" placeholder="your@email.com" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
              <ion-item >
                <ion-input class="form-field" [(ngModel)] = "password" type="password" placeholder="Password" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <div class="logintext2">
            If you don't have an account, please <a routerLink='/register'>
          register</a> first!
          </div>
      </ion-row>
      <ion-row>
        <div class="logintext3">
          Login With
        </div>
    </ion-row>
      </ion-grid>
    </form>
    <ng-container>
      <ion-button color="danger"class="stickToBottom" [disabled]="!form.valid" expand="block" (click)="googleSignIn()">
        Google signin
      </ion-button>
    </ng-container>
  </div>
  
</ion-content>
<ion-footer>
 
</ion-footer>

<ion-content class="background-image">
  <div class="register">
    <!-- <form #form="ngForm"> -->
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center class="registertext1">
              <h3>Register</h3>
            </div>
            <div padding>
              <ion-item>
                <ion-input type="text" placeholder="Name" [(ngModel)]="name" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="contact" placeholder="Contact" [(ngModel)]="contact" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Confirm Password" [(ngModel)]="cpassword" required></ion-input>
              </ion-item>
            </div>
           
            <div padding>
              <ion-button size="large" expand="block" (click)="register()">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    <!-- </form> -->
  </div>

</ion-content>

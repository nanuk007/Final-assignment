<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="title" text-center>
      Hotel Booking
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="loginContent">
  <ion-button expand="block" click="showNearbyHotels()" >
    Show Nearby Hotels
  </ion-button>
  
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1Root">
      <ion-icon name="navigate"></ion-icon>
      <ion-label>Map</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2Root" >
      <ion-icon name="list"></ion-icon>
      <ion-label>List</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-button slot="end" (click)="signOut()">
      <ion-label>Logout</ion-label>
    </ion-button>
    <ion-title class="title" text-center>
      Hotel Booking
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="loginContent">
  <!-- <div class="map" id="map"> </div> -->
  
  <div class="list">
    <ion-card *ngIf="data">
      <ion-card-content>
          No Data
      </ion-card-content>
  </ion-card>
    <ion-card *ngFor="let place of places">
      <ion-card-header>
          <ion-card-subtitle>
            {{place}}
          </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
          NO-IMG
      </ion-card-content>
  </ion-card>
  
  
</div>
</ion-content>
